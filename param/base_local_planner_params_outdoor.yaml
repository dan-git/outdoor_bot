controller_frequency: 4.0
recovery_behavior_enabled: true
clearing_rotation_allowed: false
#base_global_planner: global_planner/GlobalPlanner
base_global_planner: navfn/NavfnROS
base_local_planner: dwa_local_planner/DWAPlannerROS


DWAPlannerROS:
   acc_lim_x: 2.3
   acc_lim_y: 0.0
   acc_lim_theta: 1.5
   
   min_trans_vel: 0.1
   
   max_vel_x: 0.5
   min_vel_x: -0.5
   max_vel_y: 0.0
   min_vel_y: 0.0
   
   max_rotational_vel: 0.5
   min_vel_theta: -0.5
   min_in_place_vel_theta: 0.2
   escape_vel: -0.1

   yaw_goal_tolerance: 0.2 # about 12 degrees
   xy_goal_tolerance: 0.2  # 20 cm
   latch_xy_goal_tolerance: true
   
   stop_time_buffer: 0.25
   path_distance_bias: 10.0
   goal_distance_bias: 10.0
   
   sim_time: 1.7
   sim_granularity: 0.1
   vx_samples: 5  
   vy_samples: 0
   vtheta_samples: 18
   occdist_scale: 0.01
   forward_point_distance: 0.325

   meter_scoring: true
   prefer_forward_cost_function: 0.0
   penalize_negative_x: false

   heading_lookahead: 1.0
   heading_scoring: false
   heading_scoring_timestep: 0.8
   occdist_scale: 0.1
   oscillation_reset_dist: 0.05
   prune_plan: true

   
   
